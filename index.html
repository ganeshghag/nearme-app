<!DOCTYPE html>
<html>
    <head>
        <title>index page for nearme app</title>
        
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js" > </script>

<script type="text/javascript">

    $(document).ready(function() {
	    console.log('this is great from query!');
	    getLocation();
	});            
	
   
    
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    
    function showPosition(position) {
        
        x = document.getElementById("demo");
        localStorage.output1 =  localStorage.output1 + "<br>" + (new Date()).toLocaleTimeString()+" Coords: " + position.coords.latitude + "&nbsp;&nbsp;,&nbsp;&nbsp; "
        + position.coords.longitude;	
        
        //console.log(localStorage.output1);
        x.innerHTML = localStorage.output1;
    }

            
</script>
        
    </head>
    <body>
<h1>Near Me App Index Page1</h1>
<input type="button" value="Get Location" onclick="getLocation();"/>
<input type="button" value="Reset" onclick="localStorage.output1='';getLocation();"/>
<p id="demo"></p>


    </body>
</html>
